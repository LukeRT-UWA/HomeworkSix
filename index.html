    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main>
        <section class="search-area">
            <h1>Search for a City:</h1>
            <form id="search-form">
                <input id="search-input" class=type="text" placeholder="Perth">
                <button id="search-button">Search</button>
            </form>
        </section>

        <section class="display-area">

            <div class="main-display">
                <h1><span id="main-city"></span><span id="main-date"></span><br><img src="" id="main-weathericon"></h1>
                <ul>
                    <li id="main-temperature">Temp:</li>
                    <li id="main-wind">Wind:</li>
                    <li id="main-humidity">Humidity:</li>
                    <li >UV Index: <span id="main-UVI"></span></li>
                </ul>
            </div>

            <div class="five-day-area">
                <h1>Five Day Forecast:</h1>
                <div class="box-container" id="box-container">

                        <ul>
                            <li>Test</li>

                        </ul>
                    </div>
                    <div class="box" id="box-2"></div>
                    <div class="box" id="box-3"></div>
                    <div class="box" id="box-4"></div>
                    <div class="box" id="box-5"></div> -->
                </div>
            </div>

        </section>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
